<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/placed-order.css">
    <title>Clothes Store</title>
</head>
<body>
    <div class="cantiner">
        <div class="first">
            <div class="logo">
                <a href="/index.html">
                    <i class="fa-solid fa-shirt"></i>
                    <span>Clothes Store</span>
                </a>
            </div>
            <div class="cart">
                <a href="/cart/cart.html"><i class="fa-solid fa-lock"></i></a>
            </div>
        </div>
        <div class="second">
            <table>
                <tr>
                    <td class="image"><img width="100%" s src="https://images.unsplash.com/photo-1581655353564-df123a1eb820?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hpcnR8ZW58MHx8MHx8fDA%3D" alt=""></td>
                    <td>Shirt</td>
                    <td>$60</td>
                </tr>
                <tr>
                    <td colspan="2">Subtotal</td>
                    <td>$60</td>
                </tr>
                <tr>
                    <td colspan="2">Shipping</td>
                    <td>$20</td>
                </tr>
                <tr>
                    <td colspan="2">Total</td>
                    <td>$80</td>
                </tr>
            </table>
        </div>
        <div class="third">
            <form>
                <h3>Contact</h3><br>
                <input type="email" name="email" id="email" required placeholder="Email"><br>
                <input type="number" name="phone" id="phone" required placeholder="Phone Number"><br>
                <h3>Delivery</h3><br>
                <select id="country" name="country" required>
                    <option>Pakistan</option>
                    <option>Canada</option>
                    <option>USA</option>
                </select><br>
                <input type="text" name="first" id="first" placeholder="First Name" required>
                <input type="text" name="last" id="last" placeholder="Last Name" ><br>
                <input type="text" name="address" id="address" placeholder="Adaress" required><br>
                <input type="text" name="address" id="apartment" placeholder="Apartment" required><br>
                <input type="text" name="city" id="city" placeholder="City" required>
                <input type="text" name="city" id="city" placeholder="Postal Code (optional)" required><br><br>
                <label for="shipping-methode">Shipping Methode</label><br>
                <input type="text" name="shipping" id="shipping" disabled value="International Shipping &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; $20"><br><br>
                <h3>Payment</h3><br>
                <p>All transactions are secure and encrypted.</p><br>
                <input type="text" name="cash-on-delivery" id="cash-on-delivery" disabled value="Cash On Delivery (COD)"><br>
                <a href="/placed-order/placed-order.html"><input type="submit" value="Complete Order"></a>
            </form>
              
        </div>
    </div>
</body>
</html>
